
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mythic Snakes & Ladders</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Poppins:wght@300;400;600;700&family=Slackey&display=swap');
    
    :root {
      background: #020617;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      color: white;
    }

    .game-title {
      font-family: 'Slackey', cursive;
      background: linear-gradient(to bottom, #fde68a, #f59e0b, #d97706);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 8px 12px rgba(0,0,0,0.8));
      letter-spacing: -0.02em;
    }

    /* 3D Dice Styles */
    .scene {
      width: 100px;
      height: 100px;
      perspective: 600px;
      cursor: pointer;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1.2s cubic-bezier(0.19, 1, 0.22, 1);
    }

    .cube__face {
      position: absolute;
      width: 100px;
      height: 100px;
      background: #ffffff;
      border: 6px solid #f1f5f9;
      border-radius: 16px;
      display: flex;
      flex-wrap: wrap;
      padding: 12px;
      justify-content: space-between;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.1), 0 10px 20px rgba(0,0,0,0.3);
    }

    .dot {
      width: 18px;
      height: 18px;
      background: #0f172a;
      border-radius: 50%;
      box-shadow: inset 2px 2px 4px rgba(255,255,255,0.4);
    }

    .face-1 { transform: rotateY(  0deg) translateZ(50px); }
    .face-2 { transform: rotateX( 90deg) translateZ(50px); }
    .face-3 { transform: rotateY( 90deg) translateZ(50px); }
    .face-4 { transform: rotateY(-90deg) translateZ(50px); }
    .face-5 { transform: rotateX(-90deg) translateZ(50px); }
    .face-6 { transform: rotateY(180deg) translateZ(50px); }

    .cube.show-1 { transform: rotateX(0deg) rotateY(0deg); }
    .cube.show-2 { transform: rotateX(-90deg) rotateY(0deg); }
    .cube.show-3 { transform: rotateX(0deg) rotateY(-90deg); }
    .cube.show-4 { transform: rotateX(0deg) rotateY(90deg); }
    .cube.show-5 { transform: rotateX(90deg) rotateY(0deg); }
    .cube.show-6 { transform: rotateX(180deg) rotateY(0deg); }

    .cube.is-rolling {
      animation: crazy-spin 1.2s linear infinite;
    }

    @keyframes crazy-spin {
      0% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
      25% { transform: rotateX(180deg) rotateY(90deg) rotateZ(45deg); }
      50% { transform: rotateX(360deg) rotateY(180deg) rotateZ(90deg); }
      75% { transform: rotateX(540deg) rotateY(270deg) rotateZ(135deg); }
      100% { transform: rotateX(720deg) rotateY(360deg) rotateZ(180deg); }
    }

    .bg-pattern {
      background-image: 
        linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
        url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
      background-color: #020617;
    }
    
    .floating {
      animation: float 6s ease-in-out infinite;
      filter: drop-shadow(0 10px 15px rgba(0,0,0,0.5));
    }
    
    .glass-card {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

}
</script>
</head>

</body>
</html>
